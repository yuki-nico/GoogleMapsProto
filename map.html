<!DOCTYPE html>
<html lang="ja">
  <head>
    <style>
      #maps{
        height: 400px;
      }
    </style>
  </head>
  <body>
  <div id="maps"></div>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyDEoz3wNqDrQNppEohn_OX1CeoYtITwoOY&callback=initMap" async></script>
  <script>
    function initMap() {
      var mapPosition = {lat: 35.170662, lng: 136.923430}
      var mapArea = document.getElementById('maps');
      var mapOptions = {
        center: mapPosition,
        zoom: 16,
      };
      var map = new google.maps.Map(mapArea, mapOptions);
    }
  </script>
  </body>
</html>
